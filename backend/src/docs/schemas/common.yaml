parameters:
  page:
    name: page
    in: query
    description: Page number
    required: false
    schema:
      type: integer
      default: 1
      minimum: 1

  limit:
    name: limit
    in: query
    description: Items per page
    required: false
    schema:
      type: integer
      default: 10
      minimum: 1
      maximum: 100
